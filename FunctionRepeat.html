<!DOCTYPE html>
<html>
<head>
<title>Function repeat</title>
<script>
function printMyLines(textToRepeat, soManyTimes){
  // Thou shalt
  var result = "";
  var i = 0;

  for (i = 0; i < soManyTimes; i++){
  result += (i+1)+": "+textToRepeat + "<br>";
  }
  return result;
  }

</script>
</head>
<h1 style="color:Green; text-align: center">Function repeat</h1>
<body>
<script>
// Why did the chicken cross the road? ...To get to the other side!! ...LOL
document.write(printMyLines("I will not disturb in class!", 100));
</script>
<p>U made it!</p>
</body>
</html>
