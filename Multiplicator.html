<!DOCTYPE html>
<html>
<head>
<title>Multiplicator</title>
<script>
function repeatMe(){
  var val1 = document.getElementById('inputField1').value;
  // How do you sink a Norwegian submarine a second time?...You swim down and knock on the hatch and then they'll open it and say: We're not falling for that again!!!
  var val2 = document.getElementById('inputField2').value;
  document.getElementById('result').innerHTML = +val1 * +val2;
}
</script>
</head>
<h1 style="color:yellow; text-align: center">Multiplicator</h1>
<body bgcolor="violet">

  <input type="text" id="inputField1">
  <button onclick="repeatMe()" style="text-align: center">CLICK</button>
  <p style="color:yellow;">Wanna se a magic trick? Type in a number</p>

<input type="text" id="inputField2">
<button onclick="repeatMe()" style="text-align: center">CLICK</button>
<p style="color:yellow;">Wanna se a magic trick? Type in a number</p>

<div id="result"> </div>



<p style="color:yellow; text-align: center">I Know It's Amazing</p>
<a href="file:///Z:/Kebub/index.html"style="color:yellow; text-align: center">Home Sweet Home</a>
</body>
</html>
